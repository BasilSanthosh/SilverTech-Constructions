<!DOCTYPE html>
<html lang="en-IN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Gallery - SilverTech Constructions | Our Completed Projects</title>
    <meta name="description" content="View our gallery of completed construction projects, residential buildings, commercial spaces, and interior designs.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        .gallery-page {
            padding-top: 100px;
            min-height: 100vh;
            background: var(--bg);
        }

        .gallery-header {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 4rem 2rem;
            text-align: center;
        }

        .gallery-back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .gallery-back-btn:hover {
            color: var(--accent-purple);
            transform: translateX(-5px);
        }

        .gallery-section {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 4rem 4rem;
        }

        .gallery-section-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 2rem;
            text-align: center;
            font-family: 'Space Grotesk', sans-serif;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
            aspect-ratio: 1;
            background: var(--bg-card);
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px var(--purple-glow);
            border-color: var(--accent);
        }

        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
        }

        .gallery-item video {
            background: #000;
        }

        .gallery-item:hover img,
        .gallery-item:hover video {
            transform: scale(1.1);
        }

        .gallery-item-type {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: var(--text-white);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .gallery-item-type.video {
            background: var(--accent);
        }

        .instagram-preview {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            background: linear-gradient(135deg, #833AB4 0%, #FD1D1D 50%, #FCAF45 100%);
            color: var(--text-white);
        }

        .instagram-preview svg {
            color: var(--text-white);
        }

        .instagram-preview span {
            font-weight: 600;
            font-size: 1rem;
        }

        .gallery-empty {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
        }

        .gallery-empty p {
            font-size: 1.125rem;
            margin: 0;
        }

        /* Lightbox Modal */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }

        .lightbox-content img,
        .lightbox-content video,
        .lightbox-content iframe {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 12px;
        }

        .lightbox-content iframe {
            width: 100%;
            height: 90vh;
            max-width: 540px;
            border: none;
        }

        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: var(--accent);
            color: var(--text-white);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            background: var(--accent-purple);
            transform: scale(1.1);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(139, 92, 246, 0.8);
            color: var(--text-white);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .lightbox-nav:hover {
            background: var(--accent);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: -70px;
        }

        .lightbox-next {
            right: -70px;
        }

        @media (max-width: 767px) {
            .gallery-section {
                padding: 0 1.5rem 3rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .gallery-header {
                padding: 2rem 1.5rem 1rem;
            }

            .gallery-section-title {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }

            .lightbox-close {
                top: 10px;
                right: 10px;
            }
        }

        @media (max-width: 479px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <div class="logo-text">
                        <span class="logo-initials">ST</span>
                        <span class="logo-name">SilverTech Constructions</span>
                    </div>
                </div>
                <a href="index.html" class="nav-cta">← Back to Home</a>
            </div>
        </div>
    </nav>

    <!-- Gallery Page -->
    <main class="gallery-page">
        <div class="gallery-header">
            <a href="index.html#completed-works" class="gallery-back-btn">
                ← Back to Projects
            </a>
            <span class="section-label">Our Gallery</span>
            <h1 class="section-title">Completed Projects Gallery</h1>
            <p class="section-description">
                Explore our portfolio of successful construction projects, residential buildings, commercial spaces, and interior designs
            </p>
        </div>

        <!-- Images Section -->
        <div class="gallery-section">
            <h2 class="gallery-section-title">Images</h2>
            <div class="gallery-grid" id="imagesGrid">
                <div class="gallery-item" data-type="image" onclick="openLightbox(0)">
                    <img src="tijo-house.jpg" alt="Completed House Project - SilverTech Constructions" loading="lazy">
                    <span class="gallery-item-type">Image</span>
                </div>
                <div class="gallery-item" data-type="image" onclick="openLightbox(1)">
                    <img src="n1.jpg" alt="Construction Project - SilverTech Constructions" loading="lazy">
                    <span class="gallery-item-type">Image</span>
                </div>
                <div class="gallery-item" data-type="image" onclick="openLightbox(2)">
                    <img src="construction-ceremony.jpg" alt="Construction Ceremony - SilverTech Constructions" loading="lazy">
                    <span class="gallery-item-type">Image</span>
                </div>
            </div>
        </div>

        <!-- Videos Section -->
        <div class="gallery-section">
            <h2 class="gallery-section-title">Videos</h2>
            <div class="gallery-grid" id="videosGrid">
                <div class="gallery-item" data-type="video" onclick="openLightbox(3)">
                    <video src="VID_20251116_141029_340.mp4" preload="metadata" muted>
                        Your browser does not support the video tag.
                    </video>
                    <span class="gallery-item-type video">Video</span>
                </div>
                <div class="gallery-item" data-type="video" onclick="openLightbox(4)">
                    <video src="VID_20251116_141044_401.mp4" preload="metadata" muted>
                        Your browser does not support the video tag.
                    </video>
                    <span class="gallery-item-type video">Video</span>
                </div>
                <div class="gallery-item" data-type="video" onclick="openLightbox(5)">
                    <video src="VID_20251117_103922_656.mp4" preload="metadata" muted>
                        Your browser does not support the video tag.
                    </video>
                    <span class="gallery-item-type video">Video</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox" onclick="closeLightboxOnBackdrop(event)">
        <button class="lightbox-close" onclick="closeLightbox()">×</button>
        <button class="lightbox-nav lightbox-prev" onclick="changeLightboxItem(-1)">‹</button>
        <div class="lightbox-content" id="lightboxContent" onclick="event.stopPropagation()">
            <!-- Content will be inserted here -->
        </div>
        <button class="lightbox-nav lightbox-next" onclick="changeLightboxItem(1)">›</button>
    </div>

    <script>
        // Collect all gallery items from both sections (images and videos)
        const galleryItems = document.querySelectorAll('.gallery-item');
        let currentLightboxIndex = 0;

        // Load video thumbnails from the video files themselves
        document.addEventListener('DOMContentLoaded', function() {
            const videos = document.querySelectorAll('.gallery-item video');
            videos.forEach(video => {
                // Load metadata to show the first frame as thumbnail
                video.addEventListener('loadedmetadata', function() {
                    // Seek to first frame (0.1 seconds) to show thumbnail
                    this.currentTime = 0.1;
                });
                
                // Pause immediately after loading to show thumbnail
                video.addEventListener('loadeddata', function() {
                    this.pause();
                });
                
                // Load the video metadata
                video.load();
            });
        });

        function openLightbox(index) {
            // Check if gallery is empty
            if (galleryItems.length === 0) {
                console.log('Gallery is empty');
                return;
            }

            // Validate index
            if (index < 0 || index >= galleryItems.length) {
                console.log('Invalid gallery index');
                return;
            }

            currentLightboxIndex = index;
            const item = galleryItems[index];
            const lightbox = document.getElementById('lightbox');
            const lightboxContent = document.getElementById('lightboxContent');
            
            if (!item || !lightbox || !lightboxContent) {
                console.log('Gallery elements not found');
                return;
            }
            
            const itemType = item.dataset.type;
            
            if (itemType === 'instagram') {
                // Extract reel ID from URL and create embed
                const instagramUrl = item.dataset.url;
                const reelId = instagramUrl.match(/\/reel\/([^\/\?]+)/)?.[1] || 'DQ6spBCE7Cp';
                const embedUrl = `https://www.instagram.com/reel/${reelId}/embed/`;
                
                lightboxContent.innerHTML = `
                    <iframe 
                        src="${embedUrl}" 
                        width="100%" 
                        height="90vh" 
                        frameborder="0" 
                        scrolling="no" 
                        allowtransparency="true"
                        style="max-width: 540px; max-height: 90vh; border-radius: 12px; margin: 0 auto; display: block;"
                        allow="encrypted-media">
                    </iframe>
                `;
            } else if (itemType === 'video') {
                const mediaElement = item.querySelector('video');
                if (mediaElement) {
                    const src = mediaElement.src || mediaElement.getAttribute('src');
                    lightboxContent.innerHTML = `<video src="${src}" controls autoplay style="max-width: 100%; max-height: 90vh; border-radius: 12px;"></video>`;
                }
            } else if (itemType === 'image') {
                const mediaElement = item.querySelector('img');
                if (mediaElement) {
                    const src = mediaElement.src || mediaElement.getAttribute('src');
                    lightboxContent.innerHTML = `<img src="${src}" alt="${mediaElement.alt || 'Gallery Image'}" style="max-width: 100%; max-height: 90vh; border-radius: 12px;">`;
                }
            }
            
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            if (!lightbox) return;
            
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
            
            const video = lightbox.querySelector('video');
            if (video) {
                video.pause();
            }
            
            // Clear iframe to stop any playing content
            const iframe = lightbox.querySelector('iframe');
            if (iframe) {
                iframe.src = '';
            }
        }

        function closeLightboxOnBackdrop(event) {
            if (event.target.id === 'lightbox') {
                closeLightbox();
            }
        }

        function changeLightboxItem(direction) {
            // Check if gallery is empty
            if (galleryItems.length === 0) {
                return;
            }

            currentLightboxIndex += direction;
            
            if (currentLightboxIndex < 0) {
                currentLightboxIndex = galleryItems.length - 1;
            } else if (currentLightboxIndex >= galleryItems.length) {
                currentLightboxIndex = 0;
            }
            
            openLightbox(currentLightboxIndex);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (lightbox && lightbox.classList.contains('active') && galleryItems.length > 0) {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowLeft') {
                    changeLightboxItem(-1);
                } else if (e.key === 'ArrowRight') {
                    changeLightboxItem(1);
                }
            }
        });
    </script>
</body>
</html>
